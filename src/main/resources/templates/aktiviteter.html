<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aktiviteter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1>Aktiviteter</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Navn</th>
        <th>Instruktør</th>
        <th>Actions</th>
    </tr>
    <tr th:each="aktivitet : ${aktiviteter}">
        <td th:text="${aktivitet.id}"></td>
        <td th:text="${aktivitet.navn}"></td>
        <td th:text="${aktivitet.instruktør.navn}"></td> <!-- Showing instruktør name instead of ID -->
        <td>
            <a th:href="@{/aktiviteter/{id}(id=${aktivitet.id})}">View</a>

            <!-- Update form should use a PUT method -->
            <form th:action="@{/aktiviteter/{id}(id=${aktivitet.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="put"/> <!-- Hidden input to mimic PUT method -->
                <button type="submit">Update</button>
            </form>

            <!-- Delete form with a DELETE method -->
            <form th:action="@{/aktiviteter/{id}(id=${aktivitet.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/> <!-- Hidden input to mimic DELETE method -->
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<h2>Create New Aktivitet</h2>
<form action="/aktiviteter" method="post">
    <label for="navn">Navn:</label>
    <input type="text" name="navn" id="navn" placeholder="Navn" required>

    <label for="instruktørId">Instruktør:</label>
    <select name="instruktørId" id="instruktørId" required>
        <option value="">Vælg Instruktør</option>
        <!-- Corrected: Removed <tr> and only kept <option> inside <select> -->
        <option th:each="instruktør : ${instruktører}" th:value="${instruktør.id}" th:text="${instruktør.navn}"></option>
    </select>

    <button type="submit">Create</button>
</form>

</body>
</html>
