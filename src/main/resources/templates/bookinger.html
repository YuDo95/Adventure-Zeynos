<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book en Aktivitet - AdventureXP</title>
    <style>
        /* Grundlæggende styling for layout og baggrund */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://gokart.dk/wp-content/uploads/kontaktosbanner.jpg');
            padding: 20px;
            position: relative;
        }

        /* Centerer titlen */
        h1 {
            text-align: center;
        }

        /* Styling af container til bookingformularen */
        .booking-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for label og input-felter */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Ens styling for alle input-felter */
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Knappen til at bekræfte booking */
        button {
            width: 100%;
            padding: 15px;
            background-color: #FFCC00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Ændrer baggrundsfarven, når man holder musen over knappen */
        button:hover {
            background-color: #e6b800;
        }

        /* Styling af "tilbage"-knappen */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #e6b800;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Ændrer farve på "tilbage"-knappen ved hover */
        .back-button:hover {
            background-color: #d4a600;
        }
    </style>
</head>
<body>

<a href="http://localhost:8080/kunde/kundeOprettelse" class="back-button">Gå tilbage</a>

<div class="booking-container">
    <h1>Book en Aktivitet</h1>
    <form action="/bookinger/save" method="post" id="bookingForm">
        <!-- Dropdown til at vælge aktivitet -->
        <label for="aktivitet">Vælg Aktivitet:</label>
        <select id="aktivitet" name="aktivitet_id" required>
            <option value="" disabled selected>Vælg aktivitet</option>
            <th:block th:each="aktivitet : ${aktiviteter}">
                <option th:value="${aktivitet.id}" th:text="${aktivitet.navn}"></option>
            </th:block>
        </select>

        <!-- Felt til at vælge dato -->
        <label for="dato">Vælg Dato:</label>
        <input type="date" id="dato" name="dato" required>

        <!-- Felt til at vælge tid -->
        <label for="tid">Vælg Tid:</label>
        <input type="time" id="tid" name="tid" required>

        <!-- Inputfelt til antal deltagere -->
        <label for="deltagere">Antal Deltagere:</label>
        <input type="number" id="deltagere" name="antalDeltagere" min="1" max="20" required>

        <!-- Felt til at angive email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Bekræft Booking</button>
    </form>

    <!-- Besked der vises efter en succesfuld booking -->
    <div id="confirmationMessage" style="display:none; margin-top: 20px;">
        <p>Tak for din booking! Vi har modtaget din reservation.</p>
    </div>
</div>

<script>
    // Håndtering af formularens 'submit' event
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Forhindrer sideopdatering
        const aktivitetId = document.getElementById('aktivitet').value;
        const dato = document.getElementById('dato').value;
        const tid = document.getElementById('tid').value;
        const deltagere = document.getElementById('deltagere').value;
        const email = document.getElementById('email').value;

        // Data til booking
        const bookingData = {
            aktivitet_id: aktivitetId,
            dato: `${dato}T${tid}`, // Kombinerer dato og tid
            antalDeltagere: deltagere, // Sørger for, at det matcher det, controlleren forventer
            email: email // Email til at finde kunden
        };

        // Sender data til serveren
        fetch('/bookinger/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(bookingData),
        }).then(response => {
            if (response.ok) {
                // Nulstiller formularen og viser en bekræftelsesbesked
                document.getElementById('bookingForm').reset();
                document.getElementById('confirmationMessage').style.display = 'block';
            } else {
                alert('Der opstod en fejl med din booking. Prøv igen.');
            }
        });
    });
</script>

</body>
</html>
