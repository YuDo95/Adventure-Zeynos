<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book en Aktivitet - AdventureXP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url(https://gokart.dk/wp-content/uploads/kontaktosbanner.jpg); ;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .booking-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #FFCC00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<div class="booking-container">
    <h1>Book en Aktivitet</h1>
    <form id="bookingForm">
        <label for="aktivitet">Vælg Aktivitet:</label>
        <select id="aktivitet" name="aktivitet" required>
            <option value="go-kart">Go-Kart</option>
            <option value="minigolf">Minigolf</option>
            <option value="paintball">Paintball</option>
            <option value="sumo-wrestling">Sumo Wrestling</option>
        </select>

        <label for="dato">Vælg Dato:</label>
        <input type="date" id="dato" name="dato" required>

        <label for="tid">Vælg Tid:</label>
        <input type="time" id="tid" name="tid" required>

        <label for="deltagere">Antal Deltagere:</label>
        <input type="number" id="deltagere" name="deltagere" min="1" max="20" required>

        <button type="submit">Bekræft Booking</button>
    </form>

    <div id="confirmationMessage" style="display:none; margin-top: 20px;">
        <p>Tak for din booking! Vi har modtaget din reservation.</p>
    </div>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const aktivitet = document.getElementById('aktivitet').value;
        const dato = document.getElementById('dato').value;
        const tid = document.getElementById('tid').value;
        const deltagere = document.getElementById('deltagere').value;

        // Form data that will be sent to the server
        const bookingData = {
            aktivitet: aktivitet,
            dato: dato,
            tid: tid,
            deltagere: deltagere
        };

        // Example of sending the booking data to the server (you can replace this with your own backend integration)
        fetch('/api/book-aktivitet', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(bookingData),
        })
            .then(response => {
                if (response.ok) {
                    // Clear form and show confirmation message
                    document.getElementById('bookingForm').reset();
                    document.getElementById('confirmationMessage').style.display = 'block';
                } else {
                    alert('Der opstod en fejl med din booking. Prøv igen.');
                }
            });
    });
</script>

</body>
</html>
