<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure - Welcome</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1, h2 {
            font-family: 'Trebuchet MS', sans-serif;
        }


        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFCC00;
        }


        .hero {
            background-image: url(https://cdn.prod.website-files.com/6203a22a7348c69b7ec028a6/62240419d91be10514dc4a54_Boss-Pro-Karting-Track.gif); /* Replace with a relevant image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 5px #000;
        }


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer a {
            color: #FFCC00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffb300;
        }


        .btn {
            background-color: #FFCC00;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ffb300;
        }

        html {
            scroll-behavior: smooth;
        }


        section {
            margin-bottom: 0;
        }

    </style>

</head>
<body>


<nav>
    <div class="logo">AdventureXP</div>
    <ul>
        <li><a href="/aktiviteter">Aktiviteter</a></li>
        <li><a href="/contact">Kontakt</a></li>
    </ul>
</nav>

<div class="hero">
    <div>
        <h1>Velkommen til AdventureXP</h1>
        <p>Klar til action?</p>
        <a href="/kunde/kundeOprettelse" class="btn">Book her!</a>
    </div>
</div>

<footer>
    <div class="footer-left">
        <p>&copy; 2024 Adventure. All Rights Reserved.</p>
    </div>

    <div class="footer-right">
        <a href="/medarbejderlogin">Medarbejder Login</a>
    </div>
</footer>

</body>
</html>
