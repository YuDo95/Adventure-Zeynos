<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure - Welcome</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1, h2 {
            font-family: 'Trebuchet MS', sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFCC00;
        }

        /* Hero Section */
        .hero {
            background-image: url(https://images.unsplash.com/photo-1511882150382-421056c89033?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXJjYWRlfGVufDB8fDB8fHww); /* Replace with a relevant image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 5px #000;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer a {
            color: #FFCC00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffb300;
        }

        /* Button styles */
        .btn {
            background-color: #FFCC00;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ffb300;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Remove extra margin between sections */
        section {
            margin-bottom: 0; /* Removes margin between sections */
        }

    </style>

</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">Adventure</div>
    <ul>
        <li><a href="#activities">Activities</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<div class="hero">
    <div>
        <h1>Welcome to Adventure</h1>
        <p>Your journey begins here. Explore the world like never before.</p>
        <a href="#journey" class="btn">Start your journey here!</a>
    </div>
</div>

<!-- Footer with Login Link -->
<footer>
    <div class="footer-left">
        <p>&copy; 2024 Adventure. All Rights Reserved.</p>
    </div>

    <div class="footer-right">
        <!-- Link to the separate login page -->
        <a href="medarbejderlogin.html">Worker Login</a>
    </div>
</footer>

</body>
</html>
