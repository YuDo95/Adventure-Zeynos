<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medarbejdere</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #343a40;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.75rem;
      color: #495057;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 40px;
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      color: #495057;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      display: inline-block;
      background-color: #FFCC00;
      color: #ffffff;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FFCC00;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 12px 20px;
      background-color: #FFCC00;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #FFCC00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #FFCC00;
      font-size: 1rem;
    }

    th {
      background-color: #FFCC00;
      color: white;
      font-size: 1.1rem;
    }

    tr:hover {
      background-color: #FFCC00;
    }

    a {
      color: #FFCC00;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .delete-button {
      background-color: #dc3545;
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-button:hover {
      background-color: #c82333;
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

<h1>Medarbejdere</h1>

<a href="http://localhost:8080/dashboard" class="back-button">Gå tilbage</a>

<div class="form-container">
  <h2>Opret ny medarbejder</h2>
  <form action="/instruktorer/create" method="post">
    <label for="navn">Navn:</label>
    <input type="text" name="navn" id="navn" placeholder="Enter name" required>

    <label for="kode">Kode:</label>
    <input type="text" name="kode" id="kode" placeholder="Enter password" required>

    <button type="submit">Create</button>
  </form>
</div>

<div class="table-container">
  <h2>Existing Medarbejdere</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Navn</th>
      <th>Kode</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="medarbejderTableBody">
    <tr th:each="instruktør : ${instruktører}">
      <td th:text="${instruktør.id}"></td>
      <td th:text="${instruktør.navn}"></td>
      <td th:text="${instruktør.kode}"></td>
      <td class="action-buttons">
        <form th:action="@{/instruktorer/delete/{id}(id=${instruktør.id})}" method="post" style="display:inline;">
          <button type="submit" class="delete-button">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
