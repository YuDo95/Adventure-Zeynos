<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instruktører</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let instruktørerData = document.getElementById('instruktørerData').dataset.instruktører;
      let instruktører = JSON.parse(instruktørerData);

      let instruktørTableBody = document.getElementById('instruktørTableBody');
      instruktører.forEach(instruktør => {
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${instruktør.id}</td>
          <td>${instruktør.navn}</td>
          <td>
            <a href="/instruktører/${instruktør.id}">View</a>
            <form action="/instruktører/${instruktør.id}" method="post" style="display:inline;">
              <button type="submit">Update</button>
            </form>
            <form action="/instruktører/${instruktør.id}" method="post" style="display:inline;">
              <input type="hidden" name="_method" value="delete"/>
              <button type="submit">Delete</button>
            </form>
          </td>
        `;
        instruktørTableBody.appendChild(row);
      });
    });
  </script>
</head>
<body>

<h1>Instruktører</h1>

<!-- Hidden div to store instructors data -->
<div id="instruktørerData" data-instruktører='[{"id":1,"navn":"John Doe"}, {"id":2,"navn":"Jane Smith"}]' style="display: none;"></div>

<h2>Create New Instruktør</h2>
<form action="/instruktører" method="post">
  <label for="navn">Navn:</label>
  <input type="text" name="navn" id="navn" placeholder="Navn" required>
  <button type="submit">Create</button>
</form>

<h2>Existing Instruktører</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Navn</th>
    <th>Actions</th>
  </tr>
  <tbody id="instruktørTableBody"></tbody>
</table>

</body>
</html>
