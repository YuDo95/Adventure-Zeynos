<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure - Worker Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://example.com/adventure-login-bg.jpg'); /* Replace with your own image */
      background-size: cover;
      background-position: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #FFCC00;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffb300;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Worker Login</h1>
  <form id="loginForm">
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <button type="submit">Login</button>
  </form>
  <a href="index.html">Back to Home</a> <!-- Link to go back to the main page -->
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Example fetch request to your login API (replace with your actual login endpoint)
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email: email, password: password }),
    })
            .then(response => {
              if (response.ok) {
                // Handle successful login (e.g., redirect to the dashboard)
                alert('Login successful!');
                window.location.href = '/dashboard'; // Replace with your actual dashboard URL
              } else {
                // Handle login failure
                alert('Login failed. Please check your credentials.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
  });
</script>

</body>
</html>
