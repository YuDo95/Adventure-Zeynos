<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salg - Adventure Equipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .salg-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #FFCC00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<div class="salg-container">
    <h1>Salg af Udstyr</h1>
    <form id="salgForm">
        <label for="kundeNavn">Kunde Navn:</label>
        <input type="text" id="kundeNavn" name="kundeNavn" required>

        <label for="kundeEmail">Kunde Email:</label>
        <input type="email" id="kundeEmail" name="kundeEmail" required>

        <label for="kundeTelefon">Kunde Telefon:</label>
        <input type="tel" id="kundeTelefon" name="kundeTelefon" required>

        <label for="vare">Vælg Vare:</label>
        <select id="vare" name="vare" required>
            <!-- The product options will be dynamically filled from the backend -->
        </select>

        <label for="antal">Antal:</label>
        <input type="number" id="antal" name="antal" required>

        <button type="submit">Bekræft Salg</button>
    </form>

    <div id="confirmationMessage" style="display:none; margin-top: 20px;">
        <p>Tak for dit køb! Vi har modtaget din bestilling.</p>
    </div>
</div>

<script>
    // Load available products (varer) from the backend
    function loadVarer() {
        fetch('/api/varer') // Assuming you have an API endpoint to get all products
            .then(response => response.json())
            .then(data => {
                const vareSelect = document.getElementById('vare');
                data.forEach(vare => {
                    const option = document.createElement('option');
                    option.value = vare.id;
                    option.textContent = vare.navn + ' - ' + vare.pris + ' DKK';
                    vareSelect.appendChild(option);
                });
            });
    }

    // Submit the sales form
    document.getElementById('salgForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const salgData = {
            kundeNavn: document.getElementById('kundeNavn').value,
            kundeEmail: document.getElementById('kundeEmail').value,
            kundeTelefon: document.getElementById('kundeTelefon').value,
            vare: document.getElementById('vare').value,
            antal: document.getElementById('antal').value
        };

        fetch('/api/salg', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(salgData),
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById('salgForm').reset(); // Clear form
                    document.getElementById('confirmationMessage').style.display = 'block'; // Show confirmation
                } else {
                    alert('Der opstod en fejl under salget. Prøv igen.');
                }
            });
    });

    // Load the available products when the page loads
    window.onload = loadVarer;
</script>

</body>
</html>
